<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio de Números</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
            </svg>
        </div>

        <h2>Sorteio de Números</h2>
        <p class="subtitle">Gere um número aleatório entre dois valores</p>

        <div class="inputs">
            <div class="input-wrapper">
                <span class="input-label">Mínimo</span>
                <input type="number" class="input" id="minInput" placeholder="0" value="1">
            </div>
            <div class="input-wrapper">
                <span class="input-label">Máximo</span>
                <input type="number" class="input" id="maxInput" placeholder="100" value="100">
            </div>
        </div>

        <p class="error" id="error"></p>

        <button id="sortearBtn">Sortear Número</button>

        <div class="result" id="result">
            <div class="result-label">Número Sorteado</div>
            <div class="result-number" id="resultNumber">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
